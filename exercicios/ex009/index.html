<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 730px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h2>Reproduzindo aúdio</h2>
    <audio controls>
        <source src="audio/audio.mp3" type="audio/mpeg">
    </audio>

    <h2>Reproduzindo video</h2>
    <video controls width="500px">
        <source src="video/video.mp4" type="video/mp4">
    </video>

    <h2>Inserindo video do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GrglMJ7kbRI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Reproduzindo video Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/152839850?h=ea15b18e31" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/152839850">Vista</a> from <a href="https://vimeo.com/leiffilms">Leif Films</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
