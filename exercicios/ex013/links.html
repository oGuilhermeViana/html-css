<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
            Seletores Personalizados
            #   = id
            .   = classe
            :   = pseudo-class
            ::  = pseudo-element
            >   = children
        */
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <a href="https://github.com/guilhermelviana">
            <li>Github</li>
        </a>
        <a href="https://youtube.com">
            <li>YouTube</li>
        </a>
        <a href="https://instagram.com">
            <li>Instagram</li>
        </a>
        
    </ul>
</body>
</html>
