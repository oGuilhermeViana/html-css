<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        \em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso
    </p>
    <ul>
        <li type="square" title="Use a tag &lt;p&gt;">Parágrafo</li>
        <li type="square" title="Use a tag &lt;h1&gt;">Título</li>
        <li type="square" title="Use a tag &lt;img&gt;">Imagens</li>
        <li type="square" title="Use a tag &lt;abrr&gt;">Abreviações</li>
        <li type="square" title="Use a tag &lt;code&gt;">Código-fonte</li>
        <li type="square" title="Use a tag &lt;ul&gt;">Lista com marcadores</li>
        <li type="square" title="Use a tag &lt;ol&gt;">Lista numeradas</li>
    </ul>
</body>
</html>
